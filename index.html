<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dino.css" />
    <title>CUBE DASH</title>
  </head>
  <body>
    <h1>CUBE DASH</h1>
    <section id="gameOver" class="invisible">
      <img src="./imgs/GameOver.png" alt="GameOver">
      <p id="final-score">Votre score final est : </p>
    </section>
    <h2 id="score" class="invisible">SCORE :</h2>
    <canvas id="board" class="invisible"></canvas>
    <button id="startGame">  <img src="./imgs/startw.png" alt="Start"></button>
    <h3 id="highscore">BEST SCORE : 0</h3>
  

    <!-- BALISES POUR LES SONS -->
    <audio id="jump" src="sound/jump.mp3"></audio>
    <audio id="world" src="sound/marioWorld.mp3" ></audio>
    <audio id="death" src="sound/marioDeath.mp3"></audio>
    <audio id="newRecord" src="sound/marioComplete.mp3"></audio>
    <audio id="battle1" src="sound/battle1.mp3"></audio>
    <audio id="gusty" src="sound/gusty.mp3"></audio>
    <audio src="sound/final.mp3" id="final"></audio>
    <script src="main.js"></script>
  </body>
</html>
